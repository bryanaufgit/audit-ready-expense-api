services:
  db:
    image: postgres:16
    container_name: auditready-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: auditready
    ports:
      - "5433:5432"
    volumes:
      - auditready_pgdata:/var/lib/postgresql/data

volumes:
  auditready_pgdata:
